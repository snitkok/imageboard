<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <h1>Imageboard</h1>
    <main id="main" >
      <!-- Upload element -->
      <h2>Upload your images here</h2>
      <!-- SHORTHAND FOR V-BIND is ":" -->
      <!-- ANOTHER Vue DIRECTIVES : V-MODEL for input fields,  V-ON to add event handlers(like mouse events)-->
      <input v-model="title" name="title" placeholder="title">
        <input v-model="username" name="username" placeholder="username">
        <input v-model="description" name="description" placeholder="description">
        <input
            name="file"
            type="file"
            accept="image/*"
            @change="setFile"
       id="file"  class="inputfile" data-multiple-caption="{count} files selected" multiple  
       >
       <label for="file">Choose a file<span></span></label>
        <button v-on:click="upload">Submit</button>
          <!-- Images -->
      <div class="grid-element">
          <div v-if="images" v-for="image in images" class="framed">
            <img :key="image.id" :src="image.url" :alt="image.description" @click="openModal(image.id)"> 
            <h2>{{image.title}}</h2>
          </div>
        </div>
        <!-- Component -->
         <my-modal v-if="open" :id="selectedImageId" @close="closeModal" @previous="previousImg" @next="nextImg"></my-modal>
   <!-- Component -->

   <div><button v-if="loadmore" @click="load">MORE</button></div>
    </main>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
     <script src="/js/main.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
